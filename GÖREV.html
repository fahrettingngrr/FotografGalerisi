    <div id="uyarı" class="container text-center hidden">

    </div>

    <!-- Kategoriler için örnek içerikler -->
    <div id="araba" class="hidden">Araba İçeriği</div>
    <div id="meyve" class="hidden">Meyve İçeriği</div>
    <div id="manzara" class="hidden">Manzara İçeriği</div>

    <script>
        function showFields(selection) {
            document.getElementById("araba").classList.add("hidden");
            document.getElementById("manzara").classList.add("hidden");
            document.getElementById("meyve").classList.add("hidden");
            document.getElementById("uyarı").classList.add("hidden");

            if (selection.value == "1") {
                document.getElementById("araba").classList.remove("hidden");
            } else if (selection.value == "2") {
                document.getElementById("meyve").classList.remove("hidden");
            } else if (selection.value == "3") {
                document.getElementById("manzara").classList.remove("hidden");
            } else if (selection.value == "4") {
                document.getElementById("araba").classList.remove("hidden");
                document.getElementById("manzara").classList.remove("hidden");
                document.getElementById("meyve").classList.remove("hidden");
            }
        }

        function filterContent() {
            var searchTerm = document.getElementById("searchInput").value.toLowerCase();
            var categories = {
                araba: document.getElementById("araba"),
                meyve: document.getElementById("meyve"),
                manzara: document.getElementById("manzara")
            };

            var isFound = false;

            // İlk önce tüm kategorileri gizle
            Object.values(categories).forEach(function (category) {
                category.classList.add("hidden");

            });

            if (searchTerm) {
                // Arama terimi varsa, ilgili kategoriye göre içerikleri göster
                for (var category in categories) {
                    if (searchTerm === category) {
                        categories[category].classList.remove("hidden");

                        isFound = true;
                    }
                } document.getElementById("uyarı").classList.add("hidden");
            }

            if (!isFound) {
                // Arama terimi bulunamadıysa uyarı mesajını göster
                document.getElementById("uyarı").classList.remove("hidden");
            } else {
                // Arama terimi bulunduysa uyarı mesajını gizle
                document.getElementById("uyarı").classList.add("hidden");
            }
        }
    </script>
